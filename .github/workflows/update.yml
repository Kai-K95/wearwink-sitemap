name: update

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark workspace as safe for git
        shell: pwsh
        run: |
          git config --global --add safe.directory "$env:GITHUB_WORKSPACE"
          git --version

      - name: Find Python (absolute path)
        shell: pwsh
        run: |
          $candidates = @(
            "C:\Python311\python.exe",
            "C:\Program Files\Python311\python.exe",
            "C:\Windows\py.exe"
          )

          $PY = $null
          foreach ($c in $candidates) {
            if (Test-Path $c) { $PY = $c; break }
          }

          if (-not $PY) {
            Write-Host "❌ Python not found in known locations."
            exit 1
          }

          "PY=$PY" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "✅ Using Python: $PY"
          & $PY --version

      - name: Create venv + install deps
        shell: pwsh
        run: |
          & $env:PY -m venv .venv
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\Administrator\AppData\Local\ms-playwright
          key: ms-playwright-chromium

      - name: Install Playwright Chromium
        shell: pwsh
        run: |
          .\.venv\Scripts\python.exe -m playwright install chromium

      - name: Generate sitemap (discover + build)
        shell: pwsh
        run: |
          .\.venv\Scripts\python.exe .\generate_sitemap.py --discover-playwright --pw-per-run 10 --build --target 1100

      - name: Upload debug artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: debug-output
          path: |
            debug/**
            data/**
            public/**
          if-no-files-found: warn

      - name: Commit changes (keep repo clean)
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add generate_sitemap.py requirements.txt .gitignore
          git add public/sitemap.xml
          git add data/seed_urls.txt data/url_pool.json data/used_urls.json data/design_ids.json data/state.json 2>$null

          if (git diff --cached --quiet) {
            Write-Host "No changes to commit."
            exit 0
          }

          git commit -m "Update sitemap"
          git push
