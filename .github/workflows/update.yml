name: Update sitemap

on:
  workflow_dispatch: {}
  schedule:
    # tÃ¤glich 03:30 Uhr UTC (in DE meist 04:30/05:30 je nach DST)
    - cron: "30 3 * * *"

permissions:
  contents: write

concurrency:
  group: sitemap-update
  cancel-in-progress: true

defaults:
  run:
    shell: powershell

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Environment sanity
        run: |
          Write-Host "=== SANITY ==="
          Write-Host "User: $env:USERNAME"
          Write-Host "Machine: $env:COMPUTERNAME"
          Write-Host "PATH: $env:PATH"

          Write-Host "`n--- pwsh ---"
          where pwsh
          pwsh -v

          Write-Host "`n--- python ---"
          where python
          python --version
          python -m pip --version

          Write-Host "`n--- git ---"
          where git
          git --version

      - name: Create venv + install deps
        run: |
          Write-Host "=== VENV + DEPS ==="
          python -m venv .venv

          # venv-Python direkt benutzen (ohne Activate.ps1 -> keine Policy-Probleme)
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt

      - name: Generate sitemap
        run: |
          Write-Host "=== GENERATE SITEMAP ==="
          .\.venv\Scripts\python.exe generate_sitemap.py

      - name: Commit changes (if any)
        run: |
          Write-Host "=== COMMIT ==="
          git status --porcelain

          $changes = (git status --porcelain)
          if (-not $changes) {
            Write-Host "No changes to commit."
            exit 0
          }

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update sitemap"
          git push
