name: Update sitemap

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # t√§glich 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate sitemap
        env:
          SHOP_URL: "https://www.redbubble.com/people/wearwink/shop?asc=u"
          MAX_PAGES: "50"
          SLEEP_SECONDS: "1"
          OUTFILE: "sitemap.xml"
          PAGES_BASE: "https://kai-k95.github.io/wearwink-sitemap"
        run: python generate_sitemap.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml last_count.txt
          git commit -m "Update sitemap" || echo "No changes"
          git push
