name: Update sitemap

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Find Python
        shell: powershell
        run: |
          $candidates = @(
            "C:\Program Files\Python311\python.exe",
            "C:\Program Files (x86)\Python311\python.exe",
            "C:\Users\Administrator\AppData\Local\Programs\Python\Python311\python.exe"
          )

          $py = $null
          foreach ($c in $candidates) {
            if (Test-Path $c) { $py = $c; break }
          }

          if (-not $py) {
            Write-Host "❌ Python not found in known locations."
            exit 1
          }

          "PY=$py" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "✅ Using Python: $py"
          & $py --version
          & $py -m pip --version

      - name: Create venv + install deps
        shell: powershell
        run: |
          & $env:PY -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install -r requirements.txt

      - name: Generate sitemap
        shell: powershell
        run: |
          .\.venv\Scripts\python generate_sitemap.py

      - name: Git sanity check
        shell: powershell
        run: |
          git --version

      - name: Commit changes
        shell: powershell
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sitemap.xml last_count.txt urls.txt index.html 2>$null
          if (-not (git diff --cached --quiet)) {
            git commit -m "Update sitemap"
            git push
          } else {
            Write-Host "No changes to commit."
          }
