name: update

on:
  workflow_dispatch:
  schedule:
    # täglich (UTC). Uhrzeit kannst du ändern.
    - cron: "17 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mark workspace as safe for git
        shell: pwsh
        run: |
          git config --global --add safe.directory "$env:GITHUB_WORKSPACE"
          git --version

      - name: Find Python (absolute path)
        shell: pwsh
        run: |
          $candidates = @(
            "C:\Python311\python.exe",
            "C:\Program Files\Python311\python.exe",
            "C:\Program Files (x86)\Python311\python.exe",
            "C:\Users\Administrator\AppData\Local\Programs\Python\Python311\python.exe",
            "C:\Windows\py.exe"
          )

          $PY = $null
          foreach ($c in $candidates) {
            if (Test-Path $c) { $PY = $c; break }
          }

          if (-not $PY) {
            Write-Host "❌ Python not found in known locations."
            exit 1
          }

          "PY=$PY" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "✅ Using Python: $PY"
          & $PY --version

      - name: Create venv + install deps
        shell: pwsh
        run: |
          & $env:PY -m venv .venv
          .\.venv\Scripts\python.exe -m pip install --upgrade pip
          .\.venv\Scripts\python.exe -m pip install -r requirements.txt

      - name: Generate sitemap
        shell: pwsh
        run: |
          .\.venv\Scripts\python.exe .\generate_sitemap.py

      - name: Commit changes
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add sitemap.xml last_count.txt design_ids.txt urls.txt 2>$null

          if (git diff --cached --quiet) {
            Write-Host "No changes to commit."
            exit 0
          }

          git commit -m "Update sitemap"
          git push
