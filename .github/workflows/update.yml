name: Update sitemap

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: [self-hosted, windows, x64]
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Generate sitemap
        shell: pwsh
        run: python generate_sitemap.py

      - name: Commit changes
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml last_count.txt used_urls.txt design_ids_cache.txt debug_*.html debug_*.png 2>$null
          git diff --cached --quiet; if ($LASTEXITCODE -ne 0) { git commit -m "Update sitemap"; git push }
